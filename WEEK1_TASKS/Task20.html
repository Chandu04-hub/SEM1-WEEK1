<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Example</title>
    <style>
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is the first paragraph. The font size of this paragraph is set to 20px.</p>
    <p>This is the second paragraph. It also has a font size of 20px.</p> 
    <p>This is the third paragraph with the same font size.</p>
</body>
</html>
