<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Styled Input Fields</title>
    <link rel="stylesheet" href="Task24.css">
</head>
<body>
    <h1>Styled Input Fields Example</h1>
    <form>
        <label for="input1">First Input:</label><br>
        <input type="text" id="input1" placeholder="Enter first value"><br>
        <label for="input2">Second Input:</label><br>
        <input type="text" id="input2" placeholder="Enter second value"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
