<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Example</title>
    <style>
        /* Element selector to apply margin to all <h2> tags */
        h2 {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading 1</h2>
    <p>This is a paragraph under the first subheading.</p>
    <h3>Subheading 2</h3>
    <p>This is a paragraph under the second subheading.</p>
    <h2>Subheading 3</h2>
    <p>This is a paragraph under the third subheading.</p>
</body>
</html>
