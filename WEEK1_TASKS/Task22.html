<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <style>
        /* Class selector to change font family for paragraphs with class "styled-paragraph" */
        .styledparagraph {
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <h1>Class Selector Example</h1>
    <p class="styledparagraph">This is the first paragraph styled with the class "styledparagraph". It uses the Arial font.</p>
    <p class="styledparagraph">This is the second paragraph styled with the same class. It also uses the Arial font.</p> 
    <p>This is a regular paragraph without any special styling.</p>
</body>
</html>
