<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <h1>Image Example on a Webpage</h1>
    
    <p>Below is an example image added using the <code>&lt;img&gt;</code> tag:</p>
    
    <img src="Butterfly.jpg" 
         alt="Butterfly Image" width="300" height="200">

    <p>This image has a width of 300 pixels and a height of 200 pixels.</p>
</body>
</html>
