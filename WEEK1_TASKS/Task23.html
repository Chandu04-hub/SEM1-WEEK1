<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Background Color Example</title>
    <style>
        /* Class selector to change background color for buttons with class "styled-button" */
        .styled-button {
            background-color:pink; 
            color: white;              
            border: none;              
            padding: 10px 20px;      
            text-align: center;       
            text-decoration: none;    
            display: inline-block;    
            margin: 10px;             
            cursor: pointer;           
            border-radius: 5px;       
            font-size: 16px;        
        }
    </style>
</head>
<body>
    <h1>Button Background Color Example</h1>
    <button class="styled-button">Button 1</button>
    <button class="styled-button">Button 2</button>
    <button class="styled-button">Button 3</button>   
</body>
</html>
